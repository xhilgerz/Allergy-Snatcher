
services:
  frontend:
    build:
      context: ./allergy_app
      dockerfile: Dockerfile
    ports:
      - "3000:3000"
    depends_on:
      - backend
    volumes:
      - ./allergy_app:/app
      - /app/node_modules

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    environment:
      DB_USER: myuser
      DB_PASSWORD: mypassword
      DB_HOST: db
      DB_PORT: 3306
      DB_NAME: mydatabase
      SECRET_KEY: secret
    ports:
      - "5000:5000"
    volumes:
      - ./backend:/home/appuser/app
    command: uvicorn src.allergy_snatcher.wsgi:app --host 0.0.0.0 --port 5000 --reload
        
  db:
    image: mysql:8.0
    ports:
      - "3306:3306"
    environment:
      MYSQL_ROOT_PASSWORD: rootpassword
      MYSQL_DATABASE: mydatabase
      MYSQL_USER: myuser
      MYSQL_PASSWORD: mypassword
    volumes:
      - db_data:/var/lib/mysql

volumes:
  db_data:
